name: Deploy to Supabase

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vite-app/package-lock.json

      - name: Install Supabase CLI
        run: |
          wget -qO- https://github.com/supabase/cli/releases/download/v2.40.7/supabase_linux_amd64.tar.gz | tar xvz
          sudo mv supabase /usr/local/bin

      - name: Install dependencies
        working-directory: vite-app
        run: npm ci

      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase login --token $SUPABASE_ACCESS_TOKEN

      - name: Link to project
        working-directory: vite-app
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_REF --password $SUPABASE_DB_PASSWORD

      - name: Push database migrations
        working-directory: vite-app
        run: |
          supabase db push --linked

      - name: Generate TypeScript types
        working-directory: vite-app
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase gen types typescript --project-id "$SUPABASE_PROJECT_REF" > src/types/database.types.ts

      - name: Deploy Edge Functions
        working-directory: vite-app
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          # Deploy ingestion functions
          for fn in ingest_eventbrite ingest_ticketmaster ingest_meetup ingest_songkick ingest_places_google ingest_places_yelp; do
            if [ -d "supabase/functions/$fn" ]; then
              echo "Deploying $fn..."
              supabase functions deploy "$fn" --project-ref $SUPABASE_PROJECT_REF --no-verify-jwt
            fi
          done
          
          # Deploy utility functions
          for fn in daily_digest reminders enrich_images hotness_ml push-subscribe push-send; do
            if [ -d "supabase/functions/$fn" ]; then
              echo "Deploying $fn..."
              supabase functions deploy "$fn" --project-ref $SUPABASE_PROJECT_REF --no-verify-jwt
            fi
          done

      - name: Run TypeScript checks
        working-directory: vite-app
        run: npm run typecheck

      - name: Build application
        working-directory: vite-app
        run: npm run build

      - name: Deploy to Vercel (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: vite-app
        run: |
          if [ -n "$VERCEL_TOKEN" ]; then
            npx vercel --prod --token=$VERCEL_TOKEN
          else
            echo "Vercel deployment skipped - no token configured"
          fi